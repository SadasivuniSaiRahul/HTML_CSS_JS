<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="image_slider.css">
</head>

<body>
    <div class="picContainer">
        <h2>Image Slider-JavaScript</h2>
        <div id="info"></div>
        <div id="image1" class="img">
            <img src="https://www.finetoshine.com/wp-content/uploads/2020/07/Allu-Arjun-stylish-star-latest-photos-download-in-2020.jpg" />
        </div>
        <div id="image2" class="img">
            <img src="https://www.tollywood.net/wp-content/uploads/2020/04/If-RRR-misses-Ram-Charan-will-replace-it.jpg" />
        </div>
        <div id="image3" class="img">
            <img src="https://th.bing.com/th/id/OIP.bAb5fBcGwhsz4SW4rGAt-QHaFE?pid=ImgDet&rs=1" />
        </div>
        <div id="image4" class="img">
            <img src="https://1.bp.blogspot.com/-hEvCKYj4W5o/TzyIOBJvngI/AAAAAAAALm8/7aWPkSjsl6U/s1600/chiranjeevi+15.jpg" />
        </div>
        <div class="left" onclick="left()"></div>
        <div class="right" onclick="right()"></div>
        <div class="dots">
            <div class="dot a1"></div>
            <div class="dot a2"></div>
            <div class="dot a3"></div>
            <div class="dot a4"></div>
        </div>
    </div>
</body>
<script src="image_slider.js"></script>

</html>
